<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Bebek Semangat</title>
    <link rel="shortcut icon" href="assets/BS.png" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>

  <video
    id="trailer"
    autoplay
    muted
    playsinline
    preload="auto"
  ></video>

  <script>
    const video = document.getElementById("trailer");

    // Basic mobile detection (reliable enough for media choice)
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    video.src = isMobile ? "assets/trailerhp.mp4" : "assets/trailer.mp4";
     video.addEventListener("loadedmetadata", () => {
    if (!isMobile) {
      video.playbackRate = 1.3;
    }
  });

    // Ensure autoplay works
    video.play().catch(() => {
      // fallback: user interaction if needed
      document.body.addEventListener("click", () => video.play(), { once: true });
    });

    video.addEventListener("ended", () => {
      // freeze last frame
      video.pause();
      video.currentTime = video.duration;

      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    });
  </script>

</body>
</html>
