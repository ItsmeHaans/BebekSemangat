<script>
(async function () {
  const ADMIN_KEY_NAME = 'ADMIN_API_KEY';
  const API_TEST_URL = 'http://127.0.0.1:8000/reservations/admin/check';


  async function requireAdminKey() {
    while (true) {
      const { value: key } = await Swal.fire({
        title: 'Admin Access',
        input: 'password',
        inputLabel: 'Masukkan Password Admin',
        allowOutsideClick: false,
        allowEscapeKey: false,
        confirmButtonText: 'Masuk',
        showLoaderOnConfirm: true,
        preConfirm: async (inputKey) => {
          try {
            const res = await fetch(API_TEST_URL, {
              method: 'GET',
              headers: { 'X-API-Key': inputKey }
            });

            if (res.status === 401) {
              throw new Error('Invalid');
            }
            if (!res.ok) {
  throw new Error('Invalid');
}


            return inputKey;
          } catch {
            Swal.showValidationMessage('Password salah');
            return false;
          }
        }
      });

      if (key) {
        localStorage.setItem(ADMIN_KEY_NAME, key);
        // Optional: Show success before reloading
        await Swal.fire({
          icon: 'success',
          title: 'Akses Diterima',
          timer: 1000,
          showConfirmButton: false
        });

        location.reload();
        return;
      }
    }
  }

  const key = localStorage.getItem(ADMIN_KEY_NAME);
  if (!key) {
    await requireAdminKey();
  }


})();
</script>
